<html>
    <head>
        <meta content="width=device-width">
        <title>Basic Input Type</title>
        <link rel="stylesheet" href="mycss5.css">
    </head>
    <body>
        <form>
            <header class = "headerContainer" media ="all">HTML5 input fields</header>
            <div>
                <label for="text">text input type for name</label>
                <input id="text" name="text" type="text">
                <error-output for="text" class="text-error"></error-output>
            </div>
            <div>
                <label for="pwd">password input type</label>
                <input id="pwd" name="pwd" type="password">
                <error-output for="pwd" class="pwd-error"></error-output>
            </div>
            <div>
                <label for="mail">email input type</label>
                <input id="mail" name="mail" type="email">
            </div>
            <div>
                <label for="url">url input type</label>
                <input id="url" name="url" type="url">
            </div>
            <div>
                <label for="number">number input type</label>
                <input id="number" name="number" type="number">
            </div>
            <div>
                <label for="tel">tel input type</label>
                <input id="tel" name="tel" type="tel">
                <error-output for="tel" class= "tel-error"></error-output>
            </div>
            <div>
                <label for="search">search input type</label>
                <input id="search" name="search" type="search">
            </div>
            <div>
                <label for="party">date time input type</label>
                <input id="party" name="bday" type="datetime-local">
                <span class = "validity"></span>
            </div>
            <div>
                <label for="salary">salary input type</label>
                <input id="salary" name="salary" type="range" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary"></output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.addEventListener('input',function(){
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(text.value))
                    textError.textContent = "";
                else textError.textContent = "Name is incorrect"
            });

            const password = document.querySelector('#pwd');
            const passwordError = document.querySelector('.pwd-error');
            password.addEventListener('input',function(){
                let passwordRegex = RegExp('^(?=.*\\d)(?=.*[A-Z])(?=.*\\W)(?!.*\\W\\w*\\W)(?!.*\\s).{8,}$');
                if(passwordRegex.test(password.value))
                    passwordError.textContent = "";
                else passwordError.textContent = "password format is incorrect"
            });

            const salary = document.querySelector('#salary');
            const ouput = document.querySelector('.salary-output');
            ouput.textContent = salary.value;
            salary.addEventListener('input',function(){
                ouput.textContent = salary.value;
            });

            const tel = document.querySelector('#tel');
            const telError = document.querySelector('.tel-error');
            tel.addEventListener('input',function(){
                let numberRegex = RegExp('[1-9]{2}\\s[1-9]{1}[0-9]{9}');
                if(numberRegex.test(tel.value))
                    telError.textContent = "";
                else telError.textContent = "Number is incorrect"
            });
        </script>
    </body>
</html>
